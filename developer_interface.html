<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV INTERFACE - Tactical Intelligence System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        
        #header {
            background: #000;
            padding: 16px 24px;
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            font-size: 14px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .dev-badge {
            background: #ff6600;
            color: #000;
            padding: 4px 8px;
            font-size: 9px;
            font-weight: 700;
        }
        
        .btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 16px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #fff; color: #000; }
        .btn.primary { background: #00ff00; color: #000; border-color: #00ff00; }
        .btn.primary:hover { background: #00cc00; }
        
        #main {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            height: calc(100vh - 57px);
        }
        
        /* LEFT PANEL - Country List */
        #left-panel {
            background: #000;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        #list-header {
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #list-header h2 { font-size: 11px; letter-spacing: 2px; }
        
        .add-btn {
            background: #00ff00;
            border: none;
            color: #000;
            width: 28px;
            height: 28px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 700;
        }
        
        .add-btn:hover { background: #00cc00; }
        
        #country-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .country-item {
            padding: 14px 16px;
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s;
        }
        
        .country-item:hover { background: #1a1a1a; }
        .country-item.selected { background: #fff; color: #000; }
        
        .country-info { flex: 1; }
        .country-name { font-size: 13px; font-weight: 500; letter-spacing: 1px; }
        .country-region { font-size: 9px; color: #666; margin-top: 4px; }
        .country-item.selected .country-region { color: #444; }
        
        .status-dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-green { background: #00ff00; }
        .status-yellow { background: #ffaa00; }
        .status-red { background: #ff0000; }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #ff0000;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .country-item:hover .delete-btn { opacity: 1; }
        .country-item.selected .delete-btn { color: #cc0000; }
        
        #instructions {
            padding: 16px;
            border-top: 1px solid #333;
            font-size: 9px;
            color: #666;
            line-height: 1.8;
        }
        
        /* MIDDLE PANEL - Editor */
        #editor {
            padding: 24px;
            overflow-y: auto;
            background: #0a0a0a;
        }
        
        #editor-title { font-size: 20px; font-weight: 700; letter-spacing: 2px; }
        #editor-subtitle { font-size: 10px; color: #666; margin: 8px 0 24px 0; }
        
        .tabs {
            display: flex;
            border: 1px solid #fff;
            margin-bottom: 24px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            background: #000;
            color: #fff;
            border: none;
            border-right: 1px solid #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .tab:last-child { border-right: none; }
        .tab:hover { background: #1a1a1a; }
        .tab.active { background: #fff; color: #000; }
        
        .section-title {
            font-size: 10px;
            color: #00ff00;
            letter-spacing: 2px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        
        .form-group { margin-bottom: 18px; }
        .form-label { 
            display: block; 
            font-size: 9px; 
            color: #888; 
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #00ff00;
        }
        
        .form-input::placeholder { color: #444; }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-select { cursor: pointer; }
        
        /* RIGHT PANEL - Preview */
        #preview {
            background: #000;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        #preview-header { 
            padding: 16px; 
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #preview-header h2 { font-size: 11px; letter-spacing: 2px; }
        
        #preview-content { 
            flex: 1;
            padding: 16px; 
            overflow-y: auto;
        }
        
        .preview-section { margin-bottom: 20px; }
        .preview-section-title { 
            font-size: 9px; 
            color: #00ff00; 
            letter-spacing: 1px;
            margin-bottom: 10px; 
            padding-bottom: 4px; 
            border-bottom: 1px solid #333; 
        }
        
        .preview-item { 
            background: #0a0a0a; 
            border: 1px solid #222; 
            padding: 10px; 
            margin-bottom: 6px; 
        }
        .preview-label { font-size: 8px; color: #666; margin-bottom: 3px; letter-spacing: 1px; }
        .preview-value { font-size: 11px; color: #fff; }
        
        /* TOAST */
        #toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #00ff00;
            color: #000;
            padding: 14px 24px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 9999;
        }
        
        #toast.show { transform: translateY(0); opacity: 1; }
        #toast.error { background: #ff0000; color: #fff; }
        
        /* MODAL */
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-bg.show { display: flex; }
        
        .modal-box {
            background: #000;
            border: 1px solid #fff;
            padding: 24px;
            width: 420px;
        }
        
        .modal-title { font-size: 14px; font-weight: 700; letter-spacing: 2px; margin-bottom: 20px; }
        .modal-buttons { display: flex; gap: 12px; margin-top: 24px; }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #fff;
            letter-spacing: 1px;
        }
        
        .modal-btn.cancel { background: transparent; color: #fff; }
        .modal-btn.cancel:hover { background: #333; }
        .modal-btn.ok { background: #00ff00; color: #000; border-color: #00ff00; }
        .modal-btn.ok:hover { background: #00cc00; }
        
        /* SYNC STATUS */
        #sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 9px;
            color: #666;
        }
        
        #sync-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
        }
        
        #sync-dot.saving {
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { background: #00ff00; }
            50% { background: #ffff00; }
        }

        /* MAP STYLES */
        .leaflet-tile-pane {
            filter: brightness(0.35) contrast(1.3) saturate(0.2);
        }
        .leaflet-container {
            background: #000 !important;
        }

        /* Fullscreen Map Mode */
        #dev-map-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            background: #000 !important;
            margin: 0 !important;
            padding: 20px !important;
            display: flex;
            flex-direction: column;
        }
        #dev-map-container.fullscreen #dev-map {
            flex: 1;
            height: auto !important;
            border: 1px solid #333;
        }

        /* EDITOR OVERLAY (IFRAME) */
        #editor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100000;
            display: none;
        }
        #editor-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><span class="dev-badge">DEV</span> TACTICAL DATA EDITOR</h1>
        <div style="display:flex;align-items:center;gap:20px;">
            <div id="sync-status">
                <div id="sync-dot"></div>
                <span id="sync-text">SYNCED</span>
            </div>
            <div>
                <button class="btn" onclick="viewJson()">JSON</button>
                <button class="btn" onclick="exportJson()">EXPORT</button>
                <button class="btn" onclick="document.getElementById('import-file').click()">IMPORT</button>
                <button class="btn primary" onclick="saveData()">SAVE</button>
            </div>
        </div>
    </div>
    
    <div id="main">
        <!-- LEFT: Country List -->
        <div id="left-panel">
            <div id="list-header">
                <h2>COUNTRIES</h2>
            </div>
            <div style="padding: 12px; border-bottom: 1px solid #333; background: #050505;">
                <input type="text" class="form-input" placeholder="SEARCH COUNTRY / REGION..." 
                       style="padding: 8px; font-size: 10px; margin-bottom: 8px;"

                <select class="form-select" style="padding: 8px; font-size: 10px;" onchange="applyFilter(this.value)">

        <!-- MIDDLE: Editor -->

            <div id="editor-title">SELECT A COUNTRY</div>

                </div>
            </div>
            
            <div id="form-area"></div>
        </div>
        
        <!-- RIGHT: Preview -->
        <div id="preview">
            <div id="preview-header">
                <h2>LIVE PREVIEW</h2>

            <div id="preview-content">
                <div style="color:#555;text-align:center;padding:40px;font-size:10px;">
                    Select a country to preview
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen Editor Overlay -->
    <div id="editor-overlay">
        <iframe id="editor-frame" src="about:blank"></iframe>
    </div>

    <!-- JSON Viewer Modal -->
    <div class="modal-bg" id="json-modal">
        <div class="modal-box" style="width:700px;max-height:80vh;">
            <div class="modal-title">JSON DATABASE</div>
            <pre id="json-viewer" style="background:#0a0a0a;border:1px solid #333;padding:16px;font-size:10px;max-height:50vh;overflow:auto;white-space:pre-wrap;"></pre>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="copyJsonToClipboard()">COPY</button>
                <button class="modal-btn ok" onclick="closeJsonModal()">CLOSE</button>

    <div id="toast"></div>
    <input type="file" id="import-file" accept=".json" style="display:none" onchange="importJson(event)">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// =====================================================
// DATABASE STRUCTURE
// =====================================================
var database = {
    metadata: {
        lastUpdated: new Date().toISOString(),
        version: "1.0"
    },
    countries: {},
    warData: {
        frontlines: [
            { name: 'DONETSK AXIS', status: 'CONTESTED', data: 'Heavy fighting reported.', timestamp: new Date().toISOString() }
        ],
        resources: [
            { name: 'Zaporizhzhia Nuclear Plant', status: 'OCCUPIED' }
        ],
        infrastructure: [
            { name: 'Kyiv Power Grid', status: 'DEGRADED - 70%' }
        ]
    }
};

var selectedCountry = null;
var currentTab = 'basic';

// =====================================================
// FORM FIELD DEFINITIONS
// =====================================================
var formConfig = {
    basic: [
        { key: 'region', label: 'REGION', type: 'text', placeholder: 'e.g., EASTERN EUROPE' },
        { key: 'hasWarData', label: 'SHOW WAR MAP BUTTON', type: 'select', options: [
            { value: false, text: 'No' },
            { value: true, text: 'Yes' }
        ]}
    ],
    intel: [
        { key: 'regierung', label: 'GOVERNMENT TYPE', type: 'text', placeholder: 'e.g., Presidential Republic' },
        { key: 'staatsoberhaupt', label: 'HEAD OF STATE', type: 'text', placeholder: 'e.g., Leader Name' },
        { key: 'konflikt', label: 'CONFLICT STATUS', type: 'text', placeholder: 'e.g., ACTIVE COMBAT' },
        { key: 'stabilitaet', label: 'STABILITY', type: 'select', options: [
            { value: 'stable', text: 'Stable (Green)' },
            { value: 'warning', text: 'Warning (Yellow)' },
            { value: 'critical', text: 'Critical (Red)' }
        ]}
    ],
    economy: [
        { key: 'bip', label: 'GDP', type: 'text', placeholder: 'e.g., 160B USD' },
        { key: 'wachstum', label: 'GROWTH RATE', type: 'text', placeholder: 'e.g., +3.5%' },
        { key: 'hauptindustrien', label: 'KEY INDUSTRIES', type: 'textarea', placeholder: 'e.g., Agriculture, Steel, Mining' },
        { key: 'kriegsschaden', label: 'WAR DAMAGE', type: 'text', placeholder: 'e.g., 411B USD (optional)' },
        { key: 'sanktionen', label: 'SANCTIONS', type: 'text', placeholder: 'e.g., Western Sanctions (optional)' }
    ],
    security: [
        { key: 'status', label: 'SECURITY STATUS', type: 'select', options: [
            { value: 'stable', text: 'Stable (Green)' },
            { value: 'warning', text: 'Warning (Yellow)' },
            { value: 'critical', text: 'Critical (Red)' }
        ]},
        { key: 'bedrohungslevel', label: 'THREAT LEVEL', type: 'text', placeholder: 'e.g., HIGH' },
        { key: 'mobilisierung', label: 'MOBILIZATION', type: 'text', placeholder: 'e.g., FULL MOBILIZATION' },
        { key: 'militaerausgaben', label: 'MILITARY BUDGET', type: 'text', placeholder: 'e.g., 86.4B USD' },
        { key: 'nato', label: 'NATO STATUS', type: 'text', placeholder: 'e.g., Member, Candidate, Adversary' }
    ],
    demo: [
        { key: 'bevoelkerung', label: 'POPULATION', type: 'text', placeholder: 'e.g., 43.8M' },
        { key: 'hauptstadt', label: 'CAPITAL CITY', type: 'text', placeholder: 'e.g., Berlin' },
        { key: 'fluechtlinge', label: 'DISPLACED PERSONS', type: 'text', placeholder: 'e.g., 8.2M (optional)' },
        { key: 'mobilisierung', label: 'MOBILIZATION STATUS', type: 'text', placeholder: 'e.g., Partial (optional)' }
    ]
};

// =====================================================
// INITIALIZATION
// =====================================================
function init() {
    loadFromStorage();
    fetchAndPopulateCountries();
}

function loadFromStorage() {
    try {
        // Try multiple storage keys for compatibility
        var saved = localStorage.getItem('countries_data') || localStorage.getItem('tacticalIntelData');
        if (saved) {
            var parsed = JSON.parse(saved);
            if (parsed.countries) {
                database = parsed;
                console.log('[DEV] Loaded database with', Object.keys(database.countries).length, 'countries');
            }
        }
    } catch (e) {
        console.error('[DEV] Error loading data:', e);
    }
    
    // Add default countries if empty
    if (Object.keys(database.countries).length === 0) {
        addDefaultCountries();
    }
}

function addDefaultCountries() {
    database.countries = {
        'Ukraine': {
            region: 'EASTERN EUROPE',
            hasWarData: true,
            intel: { regierung: 'Presidential Republic', staatsoberhaupt: 'Volodymyr Zelenskyy', konflikt: 'ACTIVE COMBAT OPERATIONS', stabilitaet: 'critical' },
            economy: { bip: '160B USD', wachstum: '-29.1%', hauptindustrien: 'Agriculture, Steel, Mining, Defense', kriegsschaden: '411B USD' },
            security: { status: 'critical', bedrohungslevel: 'MAXIMUM', mobilisierung: 'FULL MOBILIZATION', nato: 'Candidate' },
            demo: { bevoelkerung: '43.8M (Pre-War)', fluechtlinge: '8.2M Displaced', hauptstadt: 'Kyiv' }
        },
        'Russia': {
            region: 'EASTERN EUROPE / NORTH ASIA',
            hasWarData: false,
            intel: { regierung: 'Federal Semi-Presidential', staatsoberhaupt: 'Vladimir Putin', konflikt: 'OFFENSIVE OPERATIONS', stabilitaet: 'warning' },
            economy: { bip: '1.78T USD', wachstum: '+3.6%', hauptindustrien: 'Oil, Gas, Military, Mining', sanktionen: 'EXTENSIVE WESTERN SANCTIONS' },
            security: { status: 'critical', bedrohungslevel: 'HIGH', militaerausgaben: '86.4B USD', nato: 'Adversary' },
            demo: { bevoelkerung: '144M', hauptstadt: 'Moscow', mobilisierung: 'Partial' }
        }
    };
}

function fetchAndPopulateCountries() {
    // Fetch the same GeoJSON used in index.html to ensure keys match
    fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson')
        .then(function(res) { return res.json(); })
        .then(function(data) {
            window.countryGeoJsonCache = data;
            if (data && data.features) {
                data.features.forEach(function(feature) {
                    var name = feature.properties.ADMIN;
                    // Only add if not already present (preserves existing data)
                    if (!database.countries[name]) {
                        database.countries[name] = {
                            region: 'UNKNOWN',
                            hasWarData: false,
                            intel: {},
                            economy: {},
                            security: {},
                            demo: {}
                        };
                    }
                });
            }
            renderCountryList();
        })
        .catch(function(err) {
            console.error('Error fetching country list:', err);
            renderCountryList();
        });
}

// =====================================================
// COUNTRY LIST RENDERING
// =====================================================

var currentPage = 1;
var itemsPerPage = 15;
var currentSearch = '';
var currentFilter = 'all';

function onSearchInput(val) {
    currentSearch = val.toLowerCase();
    currentPage = 1;
    renderCountryList();
}

function applyFilter(val) {
    currentFilter = val;
    currentPage = 1;
    renderCountryList();
}

function changePage(delta) {
    currentPage += delta;
    renderCountryList();
}

function renderCountryList() {
    var container = document.getElementById('country-list');
    var html = '';
    
    var names = Object.keys(database.countries).sort();
    
    // Filter & Search Logic
    names = names.filter(function(name) {
        var c = database.countries[name];
        var matchesSearch = name.toLowerCase().includes(currentSearch) || (c.region && c.region.toLowerCase().includes(currentSearch));
        
        if (!matchesSearch) return false;
        
        if (currentFilter === 'war') return c.hasWarData;
        if (currentFilter === 'critical') return c.intel && c.intel.stabilitaet === 'critical';
        if (currentFilter === 'warning') return c.intel && c.intel.stabilitaet === 'warning';
        if (currentFilter === 'stable') return c.intel && c.intel.stabilitaet === 'stable';
        if (currentFilter === 'news') return c.news && c.news.length > 0;
        
        return true;
    });

    // Pagination Logic
    var totalPages = Math.ceil(names.length / itemsPerPage) || 1;
    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;
    
    document.getElementById('page-info').textContent = currentPage + ' / ' + totalPages;
    
    var start = (currentPage - 1) * itemsPerPage;
    var end = start + itemsPerPage;
    var pageItems = names.slice(start, end);
    
    pageItems.forEach(function(name) {
        var country = database.countries[name];
        var isSelected = selectedCountry === name;
        var completeness = getCompleteness(country);
        var statusClass = completeness > 70 ? 'status-green' : (completeness > 30 ? 'status-yellow' : 'status-red');
        
        html += '<div class="country-item' + (isSelected ? ' selected' : '') + '" onclick="selectCountry(\'' + escapeHtml(name) + '\')">';
        html += '  <div class="country-info">';
        html += '    <div class="country-name">' + escapeHtml(name) + '</div>';
        html += '    <div class="country-region">' + escapeHtml(country.region || 'NO REGION') + '</div>';
        html += '  </div>';
        html += '  <div class="status-dot ' + statusClass + '"></div>';
        html += '  <button class="delete-btn" onclick="event.stopPropagation(); deleteCountry(\'' + escapeHtml(name) + '\')">×</button>';
        html += '</div>';
    });
    
    if (pageItems.length === 0) {
        html = '<div style="padding:20px;text-align:center;color:#666;font-size:10px;">No countries yet.<br>Click + to add one.</div>';
    }
    
    container.innerHTML = html;
}

function getCompleteness(country) {
    var total = 0;
    var filled = 0;
    
    if (country.region) filled++;
    total++;
    
    ['intel', 'economy', 'security', 'demo', 'news'].forEach(function(cat) {
        var data = country[cat] || {};
        var fields = formConfig[cat] || [];
        fields.forEach(function(f) {
            total++;
            if (data[f.key]) filled++;
        });
    });
    
    return Math.round((filled / total) * 100);
}

function onFieldChange(el) {

    }
    
    // Auto-save and sync
    autoSave();

    renderCountryList();
    renderPreview();
}

    saveTimeout = setTimeout(function() {
        saveToStorage();
        
        document.getElementById('sync-dot').classList.remove('saving');
        document.getElementById('sync-text').textContent = 'SYNCED';

    var json = JSON.stringify(database);

}

function importJson(event) {
    var file = event.target.files[0];
    if (!file) return;
    
    var reader = new FileReader();
    reader.onload = function(e) {
        try {
            var imported = JSON.parse(e.target.result);
            
            if (imported.countries) {
                database = imported;
                saveToStorage();
                
                selectedCountry = null;
                document.getElementById('editor-title').textContent = 'SELECT A COUNTRY';
                document.getElementById('tabs-container').style.display = 'none';
                document.getElementById('form-area').innerHTML = '';
                
                renderCountryList();
                renderPreview();
                
                toast('Import successful: ' + Object.keys(database.countries).length + ' countries');
            } else {
                toast('Invalid JSON format', true);
            }
        } catch (err) {
            toast('Import failed: Invalid JSON', true);
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

function escapeHtml(str) {
    if (!str) return '';
    return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
}

function toast(msg, isError) {
    var t = document.getElementById('toast');
    t.textContent = msg;
    t.className = isError ? 'show error' : 'show';
    
    setTimeout(function() {
        t.className = '';
    }, 3000);
}

// =====================================================
// MAP EDITOR
// =====================================================
var devMap = null;
var devMapLayers = [];
var currentDrawMode = null;
var currentTacticIndex = 0;
var drawPoints = [];

function initDevMap() {
    if (devMap) {
        devMap.remove();
        devMap = null;
    }
    
    if (!document.getElementById('dev-map')) return;
    
    devMap = L.map('dev-map', {
        zoomControl: true,
        attributionControl: false
    }).setView([0, 0], 2);
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 18
    }).addTo(devMap);
    
    // Fit bounds
    if (window.countryGeoJsonCache && selectedCountry) {
        var feature = window.countryGeoJsonCache.features.find(function(f) {
            return f.properties.ADMIN === selectedCountry;
        });
        if (feature) {
            // Glow effect
            L.geoJSON(feature, {
                style: { color: '#00c8ff', weight: 4, opacity: 0.15, fill: false }
            }).addTo(devMap);
            
            // Main outline
            var layer = L.geoJSON(feature, {
                style: { color: '#00c8ff', weight: 1.5, opacity: 0.6, fillColor: '#00c8ff', fillOpacity: 0.03 }
            }).addTo(devMap);
            devMap.fitBounds(layer.getBounds(), { padding: [20, 20] });
        }
    }
    
    // Map Events
    devMap.on('click', onMapClick);
    devMap.on('dblclick', onMapDblClick);
    devMap.on('mousedown', onMapMouseDown);
    devMap.on('mousemove', onMapMouseMove);
    devMap.on('mouseup', onMapMouseUp);
    
    switchMapTactic(0);
}

function switchMapTactic(index) {
    currentTacticIndex = parseInt(index);
    var sel = document.getElementById('map-tactic-select');
    if(sel) sel.value = currentTacticIndex;
    renderMapShapes();
}

function renderMapShapes() {
    devMapLayers.forEach(function(l) { devMap.removeLayer(l); });
    devMapLayers = [];
    
    var country = database.countries[selectedCountry];
    var tactic = country.tactics[currentTacticIndex];
    if (!tactic || !tactic.data) return;
    
    try {
        var shapes = JSON.parse(tactic.data);
        shapes.forEach(function(s) {
            var color = s.color || '#00ff00';
            
            if (s.type === 'circle') {
                var l = L.circle([s.lat, s.lng], { 
                    color: color, 
                    fillColor: color, 
                    fillOpacity: 0.1, 
                    radius: s.radius,
                    weight: 1,
                    dashArray: '5, 5'
                }).addTo(devMap);
                devMapLayers.push(l);
            } else if (s.type === 'line') {
                var l = L.polyline(s.points, { 
                    color: color, 
                    weight: 2,
                    dashArray: '10, 5'
                }).addTo(devMap);
                devMapLayers.push(l);
                if (s.points.length > 0) {
                    var end = s.points[s.points.length-1];
                    var h = L.circleMarker(end, { radius: 3, color: color, fillColor: color, fillOpacity: 1 }).addTo(devMap);
                    devMapLayers.push(h);
                }
            } else if (s.type === 'polygon') {
                var l = L.polygon(s.points, {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.2,
                    weight: 1
                }).addTo(devMap);
                devMapLayers.push(l);
            } else if (s.type === 'marker') {
                var l = L.circleMarker([s.lat, s.lng], {
                    radius: 4,
                    color: color,
                    fillColor: '#000',
                    fillOpacity: 1,
                    weight: 2
                }).addTo(devMap);
                devMapLayers.push(l);
            }
        });
    } catch(e) {}
}

function setDrawMode(mode) {
    currentDrawMode = mode;
    drawPoints = [];
    document.getElementById('map-status').textContent = mode === 'circle' ? 'CLICK TO PLACE CIRCLE' : 'CLICK START POINT';
    document.getElementById('btn-draw-circle').style.background = mode === 'circle' ? '#fff' : 'transparent';
    document.getElementById('btn-draw-circle').style.color = mode === 'circle' ? '#000' : '#fff';
    document.getElementById('btn-draw-line').style.background = mode === 'line' ? '#fff' : 'transparent';
    document.getElementById('btn-draw-line').style.color = mode === 'line' ? '#000' : '#fff';
}

function onMapClick(e) {
    if (!currentDrawMode) return;
    var country = database.countries[selectedCountry];
    var tactic = country.tactics[currentTacticIndex];
    var shapes = [];
    try { if (tactic.data) shapes = JSON.parse(tactic.data); } catch(e) {}
    
    if (currentDrawMode === 'circle') {
        shapes.push({ type: 'circle', lat: e.latlng.lat, lng: e.latlng.lng, radius: 50000 });
        saveShapes(shapes);
        setDrawMode(null);
    } else if (currentDrawMode === 'line') {
        drawPoints.push([e.latlng.lat, e.latlng.lng]);
        if (drawPoints.length === 1) {
            document.getElementById('map-status').textContent = 'CLICK END POINT';
            var m = L.circleMarker(e.latlng, { radius: 2, color: '#fff' }).addTo(devMap);
            devMapLayers.push(m);
        } else if (drawPoints.length === 2) {
            shapes.push({ type: 'line', points: drawPoints });
            saveShapes(shapes);
            setDrawMode(null);
        }
    }
}

function saveShapes(shapes) {
    var json = JSON.stringify(shapes);
    database.countries[selectedCountry].tactics[currentTacticIndex].data = json;
    var ta = document.getElementById('tactic-data-' + currentTacticIndex);
    if (ta) ta.value = json;
    autoSave();
    renderMapShapes();
    document.getElementById('map-status').textContent = 'SAVED';
}

function clearCurrentTacticMap() {
    if(confirm('Clear all shapes for this tactic?')) saveShapes([]);
}

function openExternalEditor() {
    if (!selectedCountry) return;
    
    var url = 'editor.html';
    
    var overlay = document.getElementById('editor-overlay');
    var frame = document.getElementById('editor-frame');
    
    // Reset frame to ensure clean state
    frame.src = 'about:blank';
    setTimeout(function() {
        frame.src = url;
        overlay.style.display = 'block';
    }, 50);
}

// Listen for messages from editor iframe
window.addEventListener('message', function(event) {
    var frame = document.getElementById('editor-frame');

    if (event.data.type === 'EDITOR_READY') {
        // Send data to editor
        var countryData = database.countries[selectedCountry];
        frame.contentWindow.postMessage({
            type: 'INIT_DATA',
            countryName: selectedCountry,
            tacticIndex: currentTacticIndex,
            countryData: countryData
        }, '*');
    }

    if (event.data.type === 'CLOSE_EDITOR') {
        document.getElementById('editor-overlay').style.display = 'none';
        document.getElementById('editor-frame').src = 'about:blank';
    }
    
    if (event.data.type === 'SAVE_DATA') {
        // Update database with new shapes
        var shapes = event.data.shapes;
        database.countries[selectedCountry].tactics[currentTacticIndex].data = JSON.stringify(shapes);
        
        // Update the textarea in the form if it exists
        var ta = document.getElementById('tactic-data-' + currentTacticIndex);
        if (ta) ta.value = JSON.stringify(shapes);
        
        saveData(); // This saves to localStorage and notifies others
        
        // Close editor
        document.getElementById('editor-overlay').style.display = 'none';
        frame.src = 'about:blank';
        
        renderMapShapes(); // Refresh preview map
    }
});

function toggleMapFullscreen() {
    var c = document.getElementById('dev-map-container');
    c.classList.toggle('fullscreen');
    setTimeout(function() {
        if (devMap) devMap.invalidateSize();
    }, 100);
}

init();
