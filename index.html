<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            font-weight: 300;
            letter-spacing: 0.3px;
        }
        
        #grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
        
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #000000;
            padding: 10px 16px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ffffff;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
        }
        
        #logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        #time {
            font-variant-numeric: tabular-nums;
        }
        
        #globe-container {
            width: 100%;
            height: 100vh;
        }
        
        #dev-link {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: #ff6600;
            color: #000000;
            padding: 8px 16px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
            z-index: 1000;
            transition: all 0.2s;
        }
        
        #dev-link:hover {
            background: #ffffff;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 10px;
            letter-spacing: 2px;
            color: #666666;
        }

        /* ==========================================
           TARGETING OVERLAY - Palantir/CoD Style
           ========================================== */
        #targeting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #targeting-overlay.active {
            opacity: 1;
        }

        /* Corner Brackets */
        .corner-bracket {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: cornerFadeIn 0.3s ease forwards;
        }

        .corner-bracket.tl { top: 20%; left: 20%; border-top: 2px solid #00ff00; border-left: 2px solid #00ff00; }
        .corner-bracket.tr { top: 20%; right: 20%; border-top: 2px solid #00ff00; border-right: 2px solid #00ff00; }
        .corner-bracket.bl { bottom: 20%; left: 20%; border-bottom: 2px solid #00ff00; border-left: 2px solid #00ff00; }
        .corner-bracket.br { bottom: 20%; right: 20%; border-bottom: 2px solid #00ff00; border-right: 2px solid #00ff00; }

        @keyframes cornerFadeIn {
            0% { opacity: 0; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Center Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair-h, .crosshair-v {
            position: absolute;
            background: #00ff00;
            opacity: 0;
        }

        .crosshair-h {
            width: 80px;
            height: 1px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: lineExpand 0.4s ease forwards 0.2s;
        }

        .crosshair-v {
            width: 1px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: lineExpandV 0.4s ease forwards 0.2s;
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 80px; opacity: 0.8; }
        }

        @keyframes lineExpandV {
            0% { height: 0; opacity: 0; }
            100% { height: 80px; opacity: 0.8; }
        }

        /* Center Circle */
        .target-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 1px solid #00ff00;
            border-radius: 50%;
            opacity: 0;
            animation: circleExpand 0.5s ease forwards 0.1s;
        }

        .target-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: circleExpand 0.4s ease forwards 0.3s;
        }

        @keyframes circleExpand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }

        /* Scan Lines */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            opacity: 0;
            animation: scanMove 1s ease-in-out forwards 0.2s;
        }

        @keyframes scanMove {
            0% { top: 30%; opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { top: 70%; opacity: 0; }
        }

        /* Data Lines - Die "kitschigen Striche" */
        .data-line {
            position: absolute;
            height: 1px;
            background: #00ff00;
            opacity: 0;
            transform-origin: left center;
        }

        .data-line-1 {
            top: 35%;
            left: 10%;
            width: 15%;
            animation: dataLineIn 0.3s ease forwards 0.4s;
        }

        .data-line-2 {
            top: 45%;
            right: 10%;
            width: 20%;
            animation: dataLineIn 0.3s ease forwards 0.5s;
            transform-origin: right center;
        }

        .data-line-3 {
            top: 55%;
            left: 15%;
            width: 10%;
            animation: dataLineIn 0.3s ease forwards 0.6s;
        }

        .data-line-4 {
            top: 65%;
            right: 15%;
            width: 12%;
            animation: dataLineIn 0.3s ease forwards 0.7s;
            transform-origin: right center;
        }

        @keyframes dataLineIn {
            0% { width: 0; opacity: 0; }
            100% { opacity: 0.6; }
        }

        /* Country Name Display */
        #target-country-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            opacity: 0;
            animation: nameFadeIn 0.5s ease forwards 0.6s;
            white-space: nowrap;
        }

        @keyframes nameFadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); letter-spacing: 20px; }
            50% { opacity: 1; }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); letter-spacing: 8px; }
        }

        /* Coordinates Display */
        .coords-display {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 2px;
            color: #00ff00;
            opacity: 0;
            animation: coordsFadeIn 0.3s ease forwards 0.8s;
        }

        @keyframes coordsFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            100% { opacity: 0.8; transform: translateX(-50%) translateY(0); }
        }

        /* Status Text */
        .status-text {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            letter-spacing: 3px;
            color: #ff6600;
            opacity: 0;
            animation: statusBlink 0.5s ease forwards 0.5s;
        }

        @keyframes statusBlink {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0.3; }
            75% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Glitch Effect on Transition */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0;
            z-index: 600;
            pointer-events: none;
        }

        .glitch-overlay.active {
            animation: glitchFlash 0.3s ease forwards;
        }

        @keyframes glitchFlash {
            0% { opacity: 0; }
            20% { opacity: 1; background: #00ff00; }
            40% { opacity: 0; }
            60% { opacity: 1; background: #fff; }
            80% { opacity: 0.5; background: #000; }
            100% { opacity: 1; background: #000; }
        }

        /* ==========================================
           MODULE MODAL
           ========================================== */
        #module-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: 5000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #module-modal.active {
            display: block;
            opacity: 1;
        }

        #module-frame {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        #module-frame.loaded {
            opacity: 1;
        }

        #module-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.2s;
            z-index: 5001;
        }

        #module-close:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING...</div>
        </div>
    </div>

    <div id="grid-overlay"></div>
    
    <div id="header">
        <div id="logo">
            <div class="status-dot"></div>
            <div>ATLAS</div>
        </div>
        <div id="time"></div>
    </div>

    <!-- Targeting Overlay -->
    <div id="targeting-overlay">
        <div class="corner-bracket tl"></div>
        <div class="corner-bracket tr"></div>
        <div class="corner-bracket bl"></div>
        <div class="corner-bracket br"></div>
        
        <div class="crosshair">
            <div class="crosshair-h"></div>
            <div class="crosshair-v"></div>
        </div>
        
        <div class="target-circle"></div>
        <div class="target-circle-inner"></div>
        
        <div class="scan-line"></div>
        
        <div class="data-line data-line-1"></div>
        <div class="data-line data-line-2"></div>
        <div class="data-line data-line-3"></div>
        <div class="data-line data-line-4"></div>
        
        <div class="status-text">TARGET ACQUIRED</div>
        <div id="target-country-name">COUNTRY</div>
        <div class="coords-display" id="coords-display">LAT 0.00 | LNG 0.00</div>
    </div>

    <div class="glitch-overlay" id="glitch-overlay"></div>

    <!-- Module Modal -->
    <div id="module-modal">
        <button id="module-close" onclick="closeModule()">Ã—</button>
        <iframe id="module-frame" src="about:blank"></iframe>
    </div>

    <div id="globe-container"></div>
    
    <a href="developer_interface.html" id="dev-link" target="_blank">DEV INTERFACE</a>

    <script src="https://unpkg.com/globe.gl"></script>
    <script>
        // ==========================================
        // DATA MANAGEMENT
        // ==========================================
        
        let database = { countries: {} };
        let currentActiveCountry = null;

        function loadDatabase() {
            try {
                const saved = localStorage.getItem('countries_data') || localStorage.getItem('tacticalIntelData');
                if (saved) {
                    database = JSON.parse(saved);
                }
            } catch(e) { console.error("Data load error", e); }
        }
        
        // Initial load
        loadDatabase();

        // Live Sync from Dev Interface
        window.addEventListener('storage', (e) => {
            if (e.key === 'countries_data' || e.key === 'tacticalIntelData') {
                loadDatabase();
                if (currentActiveCountry) {
                    sendDataToModule(currentActiveCountry);
                }
            }
        });

        function sendDataToModule(countryName) {
            const frame = document.getElementById('module-frame');
            if (frame && frame.contentWindow) {
                const data = database.countries[countryName] || {};
                frame.contentWindow.postMessage({
                    type: 'COUNTRY_DATA',
                    data: data
                }, '*');
            }
        }

        // ==========================================
        // GLOBE
        // ==========================================
        
        let world;
        let isAnimating = false;
        
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        function initGlobe() {
            world = Globe()
                (document.getElementById('globe-container'))
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(false);
            
            world.controls().autoRotate = true;
            world.controls().autoRotateSpeed = 0.2;
            
            fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson')
                .then(res => res.json())
                .then(countries => {
                    world
                        .polygonsData(countries.features)
                        .polygonAltitude(0.01)
                        .polygonCapColor(() => 'rgba(255, 255, 255, 0.05)')
                        .polygonSideColor(() => 'rgba(255, 255, 255, 0.02)')
                        .polygonStrokeColor(() => '#ffffff')
                        .polygonLabel(({ properties: d }) => `
                            <div style="background: #000000; padding: 6px 10px; border: 1px solid #ffffff; font-family: 'Roboto Mono', monospace; font-size: 10px;">
                                <b>${d.ADMIN}</b>
                            </div>
                        `)
                        .onPolygonClick((polygon) => {
                            if (!isAnimating) {
                                targetCountry(polygon);
                            }
                        })
                        .onPolygonHover(polygon => {
                            if (!isAnimating) {
                                world.polygonCapColor(d => d === polygon ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.05)');
                            }
                        });
                    
                    setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 500);
                })
                .catch(err => {
                    console.error("Error loading country data:", err);
                    setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 500);
                });
        }

        // ==========================================
        // TARGETING ANIMATION
        // ==========================================
        
        function targetCountry(polygon) {
            if (isAnimating) return;
            isAnimating = true;
            
            const countryName = polygon.properties.ADMIN;
            
            // Stop rotation
            world.controls().autoRotate = false;
            
            // Highlight country
            world.polygonCapColor(d => d === polygon ? 'rgba(0, 255, 0, 0.3)' : 'rgba(0, 0, 0, 0.8)');
            world.polygonStrokeColor(d => d === polygon ? '#00ff00' : 'rgba(255, 255, 255, 0.1)');
            
            // Calculate center
            const coords = polygon.geometry.coordinates;
            let allCoords = [];
            
            if (polygon.geometry.type === 'Polygon') {
                allCoords = coords[0];
            } else if (polygon.geometry.type === 'MultiPolygon') {
                coords.forEach(poly => allCoords = allCoords.concat(poly[0]));
            }
            
            let minLat = 90, maxLat = -90, minLng = 180, maxLng = -180;
            allCoords.forEach(coord => {
                if (coord[1] < minLat) minLat = coord[1];
                if (coord[1] > maxLat) maxLat = coord[1];
                if (coord[0] < minLng) minLng = coord[0];
                if (coord[0] > maxLng) maxLng = coord[0];
            });
            
            const centerLat = (minLat + maxLat) / 2;
            const centerLng = (minLng + maxLng) / 2;
            const maxSpan = Math.max(maxLat - minLat, maxLng - minLng);
            const altitude = Math.max(0.3, Math.min(2.0, maxSpan * 0.03));
            
            // Update targeting overlay
            document.getElementById('target-country-name').textContent = countryName.toUpperCase();
            document.getElementById('coords-display').textContent = 
                `LAT ${centerLat.toFixed(2)} | LNG ${centerLng.toFixed(2)}`;
            
            // Show targeting overlay
            const overlay = document.getElementById('targeting-overlay');
            overlay.classList.add('active');
            
            // Zoom to country
            world.pointOfView({ lat: centerLat, lng: centerLng, altitude }, 1500);
            
            // After zoom complete, trigger glitch and open module
            setTimeout(() => {
                // Glitch effect
                document.getElementById('glitch-overlay').classList.add('active');
                
                setTimeout(() => {
                    // Hide targeting overlay
                    overlay.classList.remove('active');
                    
                    // Reset overlay animations
                    resetTargetingOverlay();
                    
                    // Open module
                    openModule('country_detail.html?country=' + encodeURIComponent(countryName));
                    
                    // Remove glitch
                    setTimeout(() => {
                        document.getElementById('glitch-overlay').classList.remove('active');
                    }, 300);
                    
                }, 300);
            }, 2000);
        }
        
        function resetTargetingOverlay() {
            // Clone and replace to reset all CSS animations
            const overlay = document.getElementById('targeting-overlay');
            const clone = overlay.cloneNode(true);
            overlay.parentNode.replaceChild(clone, overlay);
        }

        // ==========================================
        // MODULE SYSTEM
        // ==========================================
        
        function openModule(url) {
            const modal = document.getElementById('module-modal');
            const frame = document.getElementById('module-frame');
            
            frame.src = url;
            modal.classList.add('active');
            
            frame.onload = function() {
                frame.classList.add('loaded');
            };
        }
        
        function closeModule() {
            const modal = document.getElementById('module-modal');
            const frame = document.getElementById('module-frame');
            
            frame.classList.remove('loaded');
            
            setTimeout(() => {
                modal.classList.remove('active');
                frame.src = 'about:blank';
                currentActiveCountry = null;
                
                // Reset globe
                world.polygonCapColor(() => 'rgba(255, 255, 255, 0.05)');
                world.polygonStrokeColor(() => '#ffffff');
                world.controls().autoRotate = true;
                isAnimating = false;
            }, 500);
        }
        
        // ESC to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModule();
            }
        });
        
        // Messages from module
        window.addEventListener('message', function(event) {
            if (event.data) {
                if (event.data.type === 'CLOSE_MODULE') {
                    closeModule();
                } else if (event.data.type === 'REQUEST_DATA') {
                    loadDatabase(); // Ensure fresh data
                    currentActiveCountry = event.data.country;
                    sendDataToModule(event.data.country);
                }
            }
        });

        // ==========================================
        // FALLBACK & START
        // ==========================================
        
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay && !overlay.classList.contains('hidden')) {
                overlay.classList.add('hidden');
            }
        }, 10000);

        setTimeout(initGlobe, 100);
    </script>
</body>
</html>
